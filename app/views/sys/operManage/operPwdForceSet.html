<div ng-controller="operPwdForceSetCtrl" class="bgcontainer repassword page-repassword">
    <div class="row">
        <!--<div class="top-line"></div>-->
        <div class="panel-body border-reset">
            <form role="form" class="form-horizontal" name="operPwdForceSetForm" novalidate>
                <div class="form-group">
                    <label class="col-sm-1  control-label res-control-label text-dis width-auto">操作员编号：</label>
                    <div class="col-sm-3">
                        <input maxlength="20" name="operatorNo" class="form-control input-sm"
                               placeholder="请输入..."
                               ng-model="bll.CommonQry.what.params.operatorNo" ng-focus="true" required>
                    </div>
                    <label class="col-sm-1  control-label res-control-label text-dis width-auto">操作员姓名：</label>
                    <div class="col-sm-3 ">
                        <input name="name" class="form-control input-sm"
                               placeholder="请输入..."
                               ng-model="bll.CommonQry.what.params.name" ng-focus="true">
                    </div>
                    <a type="submit" ng-click="search()" button-rights="35"
                       class="query-button">查 询
                    </a>
                </div>
            </form>
        </div>
        <div class="role-set-div res-margin-bottom role-set-deal repassword-info">
            <div class="form-title">
                <span class="pull-left form-header-left"></span><span
                    class="pull-left form-header-right">操作员信息</span>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label class="col-sm-3 control-label">姓名：</label>
                    <div class="col-sm-8">
                                        <span ng-bind="bll.result[0].name">
                                        </span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-8 ">
                                    <span ng-bind="bll.result[0].status_name">
                                        </span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="col-sm-3 control-label  ">手机号码：</label>
                    <div class="col-sm-8 ">
                                        <span ng-bind="bll.result[0].telephone">
                                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label class="col-sm-3 control-label ">机构编码：</label>
                    <div class="col-sm-8">
                                    <span ng-bind="bll.result[0].branchName">
                                    </span>
                    </div>
                </div>
            </div>
        </div>
        <form role="form" class="form-horizontal" name="operPwdForceSetFormpwd" novalidate>
        <div class="col-sm-12 role-set-div res-margin-bottom role-set-deal repassword-change">
            <div class="form-title" style="margin-bottom: 10px">
                <span class="pull-left form-header-left"></span><span
                    class="pull-left form-header-right">密码重置</span></div>
            <div class="form-group oper-pwd">
                <label class="col-sm-1  control-label res-control-label text-dis"><span class="red">*</span>新
                    密
                    码：</label>
                <div class="col-sm-3 ">
                    <input name="newpassword" type="password" maxlength="20" class="form-control input-sm"
                           placeholder="请输入..."
                           ng-model="bll.newPassword" ng-focus="true" required>
                    <div class="error" ng-messages="operPwdForceSetFormpwd.newpassword.$error"
                         ng-if="!operPwdForceSetFormpwd.newpassword.$focused&&!operPwdForceSetFormpwd.newpassword.$isInit">
                        <div ng-message="required" class="red">新密码为必填项</div>
                    </div>
                </div>
                <label class="col-sm-1  control-label res-control-label text-dis width-auto"><span
                        class="red">*</span>密码校验：</label>
                <div class="col-sm-3">
                    <input name="checkPwd" type="password" maxlength="20" class="form-control input-sm"
                           placeholder="请输入..."
                           ng-model="bll.checkPwd" ng-focus="true" required>
                    <!--ng-blur="pwdcheck()"-->
                    <div class="error" ng-messages="operPwdForceSetFormpwd.checkPwd.$error"
                         ng-if="!operPwdForceSetFormpwd.checkPwd.$focused&&!operPwdForceSetFormpwd.checkPwd.$isInit">
                        <div ng-message="required" class="red"
                             ng-hide="operPwdForceSetFormpwd.newpassword != null && operPwdForceSetFormpwd.checkPwd == null">
                            密码校验为必填项
                        </div>
                        <div ng-if="bll.checkPwd !=bll.newPassword&&bll.newPassword!=null&&bll.checkPwd!=null&&bll.checkPwd!=''" class="red">两次密码输入不一致</div>
                    </div>
                </div>
                <div class="res-operpwdmod-margin">
                    <a class="query-button repassword-save" type="ng-submit" button-rights="36"
                       ng-click="sub()">
                        保 存
                    </a>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
