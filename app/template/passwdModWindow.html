<!--修改密码弹窗-->
    <div class="modal-center">
        <div class="modal-dialog">
            <div class="modal-content  positio-center user-center-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="showData.cancel()"><i class="iconfont icon icon-close"></i></button>
                    <h4 class="modal-title">{{showData.modalTitle}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-content user-info-form" id="user-info-form">
                            <div class="form-group change-form-group">
                                <label class="form-label" for="password_old"><span class="red">*</span>旧密码：</label>
                                <input class="form-input" type="password" id="password_old"
                                       ng-model="oldPasswd"
                                       hs-keyup="[^0-9a-zA-Z]+$"
                                       maxlength="20"
                                       ng-change="showData.setParam(0,oldPasswd)"
                                       >
                            </div>
                            <div class="system-color-red" ng-if="funShow.param[0]==''">
                                <span >不能为空</span>
                            </div>
                            <div class="form-group change-form-group password-hide"
                                    ng-init="showFlag=true">
                                <label class="form-label" for="password_new"><span class="red">*</span>新密码：</label>
                                <div class="form-input-box">
                                    <i class="iconfont icon icon-password-hide"
                                       ng-class="{true:'icon-password-hide',false:'icon-password-show '}[showFlag]"
                                       id="passwordShow"
                                       ng-click="showFlag = !showFlag"></i>
                                    <input type="{{showFlag?'password':'text'}}"  id="password_new" ng-model="newPasswd"
                                           class="passwdShowFontSize"
                                           hs-keyup="[^0-9a-zA-Z@\\_]+$"
                                           maxlength="20"
                                           data="newPasswd"
                                        ng-change="showData.setParam(1,newPasswd)">
                                </div>
                            </div>
                            <div class="system-color-red" ng-if="funShow.param[1]==''">
                                <span >不能为空</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="btn-box">
                        <a class="btn-big-green" type="button" ng-disabled="true" ng-click="showData.submit(2)">
                            确定
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
