<!--密码修改成功弹窗-->
    <div class="modal-center">
        <div class="modal-dialog">
            <div class="modal-content positio-center">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="vm.cancel()"><i class="iconfont icon icon-close"></i></button>
                    <h4 class="modal-title">{{vm.modalTitle}}</h4>
                </div>
                <div class="modal-body">
                    <div class="change-success-box">
                        <i class="iconfont icon icon-success"></i>
                        <p class="change-success-tip">{{vm.modalInfo}}</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn-big-green" ng-click="vm.submit()">确定</a>
                </div>
            </div>
        </div>
    </div>
